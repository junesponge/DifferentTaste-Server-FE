<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
</body>
<script src='../static/js/vue.js'></script>
<script>
    var app5 = new Vue({
        el: '#app-5',
        data: {

        methods: {
            reverseMessage: function () {
                this.message = 'Login fail.'
            }
        }
    })
</script>
